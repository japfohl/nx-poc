<mat-toolbar color="primary">
  <h1>{{ title }}</h1>
  <span class="toolbarSpacer"></span>
  <ng-container *ngIf="loggedIn; else loginButton">
    <button
      aria-label="User menu button"
      data-testid="app-nav-userMenuButton"
      mat-icon-button
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div class="centeredUsername" mat-menu-item [disabled]="true">
        {{ username }}
      </div>
      <button
        (click)="onSignout()"
        data-testid="app-nav-signOutButton"
        mat-menu-item
      >
        <mat-icon>logout</mat-icon>
        <span>Sign out</span>
      </button>
    </mat-menu>
  </ng-container>
  <ng-template #loginButton>
    <button
      mat-icon-button
      (click)="onSignin()"
      data-testid="app-nav-signInButton"
      aria-label="Sign in button"
    >
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>
